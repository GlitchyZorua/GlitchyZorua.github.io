<section><input autofocus placeholder="Search..." type="text" id="url"><button id="go">Search</button></section>
<script>

  var url = document.getElementById('url'),
  go = document.getElementById('go');

  function begin() {
    if (url.value) {
      window.location.replace("https://www.startpage.com/sp/search?query=" + encodeURI(url.value));
    }
   go.onclick = function() {
    begin()
   }
</script>
