  <select id="buttonSelect">
    <option value="" disabled selected>Select a button</option>
    <option value="black">Black</option>
    <option value="red">Edgy Red</option>
    <option value="yellow">Piss Yellow</option>
    <option value="green">Touch Grass Green</option>
    <option value="blue">SKCro Blue</option>
  </select>

  <div class="button-preview" id="preview"></div>

  <textarea id="buttonCode" rows="4" readonly></textarea>
<br>
  <button onclick="copyToClipboard()">Copy HTML Code</button>
  <div class="copied" id="copiedMsg">Copied!</div>

  <script>
    const buttonData = {
      black: {
        url: origin,
        img: "https://retrojcities.neocities.org/files/retrojcity.png",
        width: 88,
        height: 31
      },
      red: {
        url: origin,
        img: "https://retrojcities.neocities.org/files/retrojcityRED.png",
        width: 88,
        height: 31
      },

      yellow: {
        url: origin,
        img: "https://retrojcities.neocities.org/files/retrojcityYELLOW.png",
        width: 88,
        height: 31
      },
      green: {
        url: origin,
        img: "https://retrojcities.neocities.org/files/retrojcityGREEN.png",
        width: 88,
        height: 31
      },
    blue: {
        url: origin,
        img: "https://retrojcities.neocities.org/files/retrojcityBLUE.png",
        width: 88,
        height: 31
      }
    };

    const select = document.getElementById('buttonSelect');
    const preview = document.getElementById('preview');
    const textarea = document.getElementById('buttonCode');
    const copiedMsg = document.getElementById('copiedMsg');

    select.addEventListener('change', () => {
      const key = select.value;
      const data = buttonData[key];
      if (!data) return;

      // Show button image preview
      preview.innerHTML = `<a href="${data.url}" target="_blank">
        <img src="${data.img}" width="${data.width}" height="${data.height}" alt="retrojcity ${key} button">
      </a>`;

      // Fill textarea with HTML code
      const htmlCode = `<a href="${data.url}" target="_blank"><img src="${data.img}" width="${data.width}" height="${data.height}" alt="retrojcity ${key} button"></a>`;
      textarea.value = htmlCode;
      copiedMsg.style.display = 'none';
    });

    function copyToClipboard() {
      textarea.select();
      textarea.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");

      copiedMsg.style.display = 'block';
      setTimeout(() => copiedMsg.style.display = 'none', 2000);
    }
  </script>

</body>
